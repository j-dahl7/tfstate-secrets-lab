<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
    }
    .terminal {
      background: #0d1117;
      border-radius: 8px;
      padding: 20px;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }
    .prompt {
      color: #7ee787;
      margin-bottom: 5px;
    }
    .command {
      color: #79c0ff;
      margin-bottom: 15px;
    }
    .output {
      color: #c9d1d9;
      white-space: pre;
      line-height: 1.5;
    }
    .highlight {
      color: #7ee787;
      font-weight: bold;
    }
    .comment {
      color: #8b949e;
      font-style: italic;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div class="prompt">~ $</div>
    <div class="command">az keyvault secret show --vault-name "kv-demo-wo-468eaf75" --name "db-password" --query value -o tsv</div>
    <div class="output"><span class="highlight">mLFFWi1s0OMcRXeRU#alz1f1</span></div>
    <div class="comment"># Secret exists in Azure Key Vault, but NOT in Terraform state!</div>
  </div>
</body>
</html>
